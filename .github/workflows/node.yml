name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: keibi/kaytu-frontend
  
  
jobs:
  build:
    environment: web
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        
    - name: GitHub Tag
      id : tag_version
      uses: mathieudutour/github-tag-action@v6.1
      with:
        github_token: ${{ secrets.GITHUBCI_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # https://github.com/docker/login-action
    - name: Log into registry ${{ env.REGISTRY }}
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DO_API_TOKEN }}
        password: ${{ secrets.DO_API_TOKEN }}

    # Build and push Docker image with Buildx (don't push on PR)
    # https://github.com/docker/build-push-action
    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: registry.digitalocean.com/keibi/kaytu-frontend:${{ steps.tag_version.outputs.new_tag }}
        file: deploy/Dockerfile
        cache-from: type=gha
        cache-to: type=gha,mode=max
